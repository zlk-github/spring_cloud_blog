# \u670D\u52A1\u540D\u79F0
spring.application.name=eureka-service
# \u7AEF\u53E3
server.port= 1111

# ip  \u6CE8\u518C\u4E2D\u5FC3ip\u5730\u5740=\u4E3B\u673A\u540D\u79F0
eureka.instance.hostname=peer1

# \u6307\u793A\u6B64\u5B9E\u4F8B\u662F\u5426\u5E94\u5C06\u5176\u4FE1\u606F\u6CE8\u518C\u5230eureka\u670D\u52A1\u5668\u4EE5\u4F9B\u5176\u4ED6\u670D\u52A1\u53D1\u73B0\uFF0C\u9ED8\u8BA4\u4E3Afalse\u3002
# eureka.client.register-with-eureka=true
# \u5BA2\u6237\u7AEF\u662F\u5426\u83B7\u53D6eureka\u670D\u52A1\u5668\u6CE8\u518C\u8868\u4E0A\u7684\u6CE8\u518C\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u4E3Atrue
